spring:
  application:
    name: back
  profiles:
    active: dev
  output:
    ansi:
      enabled: always
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  datasource:
    hikari:
      auto-commit: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE