<html layout:decorate="~{layout}">

<head>
    <title>글 목록</title>
</head>

<div layout:fragment="content">

    <h2>글 목록</h2>

    <ul>
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="|${post.id} : ${post.title}|">글 제목</a>
            <span th:text="${#temporals.format(post.createDate, 'yy.MM.dd HH:mm')}">작성일</span>
        </li>
    </ul>

    <div>
        <a href="posts/write">글 쓰기</a>
    </div>
</div>
